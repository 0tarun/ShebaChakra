<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShebaChakra - Cleaning Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("images/background_cleaningSerivice.jpg") no-repeat center center fixed; /* Replace with actual background image URL */
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #004d80;
        }

        header {
            background-color: rgba(204, 238, 255, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #004d80;
            font-size: 24px;
            margin: 0;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav .cart {
            margin-left: 10px;
            font-size: 18px;
            color: #004d80;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .hero h2 {
            color: #004d80;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .packages {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 50px 0;
        }

        .packages button {
            width: 150px;
            height: 150px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .packages button:hover {
            transform: scale(1.1);
            background-color: #005f99;
        }

        footer {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
