<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShebaChakra Grocery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f8ed;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #e8f5d4;
            border-bottom: 2px solid #d3e4b7;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #396a13;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #396a13;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #d3e4b7;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(145deg, #d9f0c0, #f3f8ed);
        }

        .hero h1 {
            font-size: 2.5em;
            color: #396a13;
        }

        .hero p {
            margin: 20px 0;
            font-size: 1.2em;
            color: #5a7d33;
        }

        .hero button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            color: white;
            background-color: #396a13;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #2d5110;
        }

        .image-preview {
            text-align: center;
            margin-top: 30px;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #e8f5d4;
            border-top: 2px solid #d3e4b7;
            color: #396a13;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShebaChakra</div>
        <nav>
            <a href="#">Home</a>
            <a href="menu.html">Menu</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Letâ€™s now shop for daily food & necessary items</h1>
        <p>We are a trusted grocery shop where you can buy all your essential products online.</p>
        <button>Shop Now</button>
        <button>Download for iOS</button>
    </section>

    <section class="image-preview">
        <img src="images/Grocery.jpg" alt="Fresh Grocery Preview">
    </section>

    <footer>
        &copy; 2025 ShebaChakra. All rights reserved.
    </footer>
</body>
</html>
