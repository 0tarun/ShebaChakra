<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            color: #28a745;
            font-size: 1.1rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Mental Health Support</h2>
        <form id="mentalHealthForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Your Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Your Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="issue">Type of Issue</label>
                <select id="issue" name="issue" required>
                    <option value="">Select an issue</option>
                    <option value="stress">Stress</option>
                    <option value="anxiety">Anxiety</option>
                    <option value="depression">Depression</option>
                    <option value="relationship_issues">Relationship Issues</option>
                    <option value="trauma">Trauma</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Details of Your Problem</label>
                <textarea id="details" name="details" placeholder="Write your problems here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <p class="success-message" id="successMessage" style="display: none;">Thank you! Your response has been
                recorded.</p>
        </form>
    </div>

    <script>
        // JavaScript for form submission
        const form = document.getElementById('mentalHealthForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent actual form submission
            successMessage.style.display = 'block'; // Show success message
            form.reset(); // Clear the form fields
        });
    </script>
</body>

</html>
